<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNO - Endereços</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style/nav-bar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style/base-entity.css}">
    <script th:src="@{/js/util.js}"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <a class="navbar-brand" href="/">Digital Notary's Office</a>
    </nav>  
    <div class="text-center">
        <h2 class="jumbotron">Preencha o formulário de endereço</h2>
    </div>
    <div>
        <form th:action="@{/addresses/save}" method="post" th:object="${addressDTO}">
            <input type="hidden" th:field="*{id}"/>
            <!--CEP-->
            <div class="border border-secondary rounded p-3">
                <div class="form-group row p-2">
                    <label class="col-sm-4 col-form-label">CEP</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{cep}" class="form-control"/>
                        <span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" th:errorclass="error"></span>
                    </div>
                </div>
                <!--UF-->
                <div class="form-group row p-2">
                    <label class="col-sm-4 col-form-label">UF</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{uf}" class="form-control" required maxlength="2"/>
                        <span th:if="${#fields.hasErrors('uf')}" th:errors="*{uf}" th:errorclass="error"></span>
                    </div>
                </div>
                <!--Estado-->
                <div class="form-group row p-2">
                    <label class="col-sm-4 col-form-label">Estado</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{state}" class="form-control" required/>
                        <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}" th:errorclass="error"></span>
                    </div>
                </div>    
                <!--Cidade-->
                <div class="form-group row p-2">
                    <label class="col-sm-4 col-form-label">Cidade</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{city}" class="form-control" required/>
                        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" th:errorclass="error"></span>
                    </div>
                </div>
                <!--Bairro-->
                <div class="form-group row p-2">
                    <label class="col-sm-4 col-form-label">Bairro</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{district}" class="form-control" required/>
                        <span th:if="${#fields.hasErrors('district')}" th:errors="*{district}" th:errorclass="error"></span>
                    </div>
                </div>
                <!--Endereço-->
                <div class="form-group row p-2">
                    <label class="col-sm-4 col-form-label">Endereço</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{street}" class="form-control" required/>
                        <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}" th:errorclass="error"></span>
                    </div>
                </div>
                <!--Complemento-->
                <div class="form-group row p-2">
                    <label class="col-sm-4 col-form-label">Complemento</label>
                    <div class="col-sm-8 pb-2">
                        <input type="text" th:field="*{complement}" class="form-control"/>
                        <span th:if="${#fields.hasErrors('complement')}" th:errors="*{complement}" th:errorclass="error"></span>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success m-2">Cadastrar</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm('addresses')">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
